<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body style="overflow-x: hidden">
<!--NAVBAR-->
<nav class="navbar navbar-dark bg-dark">
    <div class="navbar-header">
        <p th:each="role : ${userDetails.getRoles()}"
           th:text="${userDetails.getUsername()} + ' with roles: ' + ${#strings.replace((role.role), 'ROLE_', '')}"
           class="navbar-brand p-2"></p>
    </div>
    <div class="navbar-footer">
        <a th:href="@{/logout}" class="text-white-50 text-decoration-none p-2">Logout</a>
    </div>
</nav>
<div class="row">
    <div class="col-md-2">
        <ul class="nav flex-column nav-pills">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#admin">User</a>
            </li>
        </ul>
    </div>
    <!--USER TABLE-->
    <div class="col-md -10 bg-light">
        <div class="container">
            <div class="h1">User information-page</div>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="users">
                    <table class="table">
                        <tr>
                            <th>
                                <h5 class="container">About user</h5>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody class="font-weight-normal">
                                    <tr>
                                        <td th:text="${userDetails.getId()}"></td>
                                        <td th:text="${userDetails.getFirstName()}"></td>
                                        <td th:text="${userDetails.getLastName()}"></td>
                                        <td th:text="${userDetails.getAge()}"></td>
                                        <td th:text="${userDetails.getUsername()}"></td>
                                        <td th:each="role : ${userDetails.getRoles()}"
                                            th:text="${#strings.replace((role.role), 'ROLE_', '')}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
