<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid"></div>
    <div class="navbar-header">
        <p th:each="role : ${userInfo.roles}"
           th:text="${userInfo.email} + ' with roles: ' + ${#strings.replace((role.role), 'ROLE_', '')}"
           class="navbar-brand p-2"></p>
    </div>
    <div class="navbar-footer">
        <a th:href="@{/logout}" class="text-white-50 text-decoration-none p-2">Logout</a>
    </div>
</nav>

<div class="row">
    <div class="col-2 mt-3 p-0">
        <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
            <a class="nav-item nav-link active ml-2" data-toggle="pill" href="#user_panel" role="tab"
               aria-controls="user_panel" aria-selected="true">User</a>
        </div>
    </div>
    <div class="col-10 p-0">
        <div class="tab-content bg-light p-2">
            <div class="tab-pane fade show active pl-3" style="height: 700px;" id="user_panel"
                 role="tabpanel" aria-labelledby="user_panel">
                <h1>User information-page</h1>
                <div class="border-top">
                    <h3 class="p-3">About user</h3>
                </div>
                <div class="container-fluid p-4" style="background-color: #ffffff">

                    <table class="table table-striped">
                        <thead>
                        <tr class="border-top">
                            <th>ID</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Username</th>
                            <th>Roles</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td th:text="${userInfo.id}"></td>
                            <td th:text="${userInfo.firstName}"></td>
                            <td th:text="${userInfo.lastName}"></td>
                            <td th:text="${userInfo.age}"></td>
                            <td th:text="${userInfo.email}"></td>
                            <td th:utext="${userInfo.username}"></td>
                            <td>
                                <span th:each="role : ${userInfo.roles}"
                                      th:text="${#strings.replace((role.role), 'ROLE_', ' ')}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>
</html>
