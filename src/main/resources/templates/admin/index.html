<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin panel</title>
    <link rel="icon" type="image/png" href="/icons-spring-logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid"></div>
    <div class="navbar-header">
        <p th:each="role : ${userInfo.roles}"
           th:text="${userInfo.email} + ' with roles: ' + ${#strings.replace((role.role), 'ROLE_', '')}"
           class="navbar-brand p-2"></p>
    </div>
    <div class="navbar-footer">
        <a th:href="@{/logout}" class="text-white-50 text-decoration-none p-2">Logout</a>
    </div>
</nav>

<div class="d-flex vh-100">
    <div class="col-md-2">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill" href="#v-pills-admin" role="tab"
               aria-controls="v-pills-admin" aria-selected="true">Admin</a>
            <a class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile" role="tab"
               aria-controls="v-pills-profile" aria-selected="false">User</a>
        </div>
    </div>
    <div class="col-md-10" style="background-color: #f5f5f5">
        <div class="container-fluid mt-3 mb-5">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                     aria-labelledby="v-pills-admin-tab">

                    <h1>Admin panel</h1>
                    <div class="row">
                        <div class="col-lg-12">
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#table"
                                       role="tab"
                                       aria-controls="table" aria-selected="true">Users table</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#add" role="tab"
                                       aria-controls="add"
                                       aria-selected="false">New User</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="table" role="tabpanel"
                                     aria-labelledby="table-tab">
                                    <h3 class="p-3">All Users</h3>
                                    <div class="container-fluid p-4" style="background-color: white">
                                        <table class="table table-striped" id="table-table">
                                            <thead>
                                            <tr class="border-top">
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Username</th>
                                                <th>Roles</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user : ${users}">
                                                <td th:utext="${user.id}"></td>
                                                <td th:utext="${user.firstName}"></td>
                                                <td th:utext="${user.lastName}"></td>
                                                <td th:utext="${user.age}"></td>
                                                <td th:utext="${user.email}"></td>
                                                <td th:utext="${user.username}"></td>
                                                <td>
                                                    <span th:each="role : ${user.roles}"
                                                          th:text="${#strings.replace((role.role), 'ROLE_', ' ')}"></span>
                                                </td>
                                                <td>

                                                    <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                                            data-bs-target="#editModal"
                                                            th:attrappend="data-bs-target=${user.id}">Edit
                                                    </button>

                                                </td>
                                                <td>

                                                    <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                                            data-bs-target="#deleteModal"
                                                            th:attrappend="data-bs-target=${user.id}">Delete
                                                    </button>
                                                </td>
                                                <td>

                                                    <div class="modal fade" id="editModal" tabindex="-1"
                                                         aria-labelledby="exampleModalLabel" aria-hidden="true"
                                                         th:attrappend="id=${user.id}">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title" id="editModalLabel">Edit
                                                                        modal</h5>
                                                                    <button type="button" class="btn-close"
                                                                            data-bs-dismiss="modal"
                                                                            aria-label="Close"></button>
                                                                </div>
                                                                <div class="modal-body">
                                                                    <div class="container text-center col-md-5 bg-white fw-bold">
                                                                        <form th:method="POST"
                                                                              th:action="@{/admin/updateUser}"
                                                                              id="formUpdateUser"
                                                                              th:attrappend="id=${user.id}"
                                                                              class="form-group">
                                                                            <div>
                                                                                <label for="idEdit">ID: </label>
                                                                                <input readonly type="number"
                                                                                       id="idEdit"
                                                                                       th:name="id"
                                                                                       name="id" th:value="${user.id}"/>
                                                                            </div>
                                                                            <div>
                                                                                <label for="usernameEdit">Username: </label>
                                                                                <input type="text"
                                                                                       id="usernameEdit"
                                                                                       name="username"
                                                                                       th:value="${user.username}"
                                                                                       th:required="true"/>
                                                                            </div>
                                                                            <div>
                                                                                <label for="passwordEdit">Password</label>
                                                                                <input type="text"
                                                                                       id="passwordEdit"
                                                                                       th:value="${user.password}"
                                                                                       th:name="password"
                                                                                       th:required="true"/>
                                                                            </div>
                                                                            <div>
                                                                                <label for="firstNameEdit">Name: </label>
                                                                                <input type="text"
                                                                                       id="firstNameEdit"
                                                                                       th:value="${user.firstName}"
                                                                                       th:name="firstName"/>
                                                                            </div>
                                                                            <div>
                                                                                <label for="lastNameEdit">Last
                                                                                    name</label>
                                                                                <input type="text"
                                                                                       id="lastNameEdit"
                                                                                       th:value="${user.lastName}"
                                                                                       th:name="lastName"/>
                                                                            </div>
                                                                            <div>
                                                                                <label for="ageEdit">Age</label>
                                                                                <input type="number"
                                                                                       th:value="${user.age}"
                                                                                       th:name="age"
                                                                                       id="ageEdit"/>
                                                                            </div>
                                                                            <div>
                                                                                <label for="emailEdit">Email</label>
                                                                                <input type="email"
                                                                                       id="emailEdit"
                                                                                       th:value="${user.email}"
                                                                                       th:name="email"
                                                                                       th:required="true"/>
                                                                            </div>
                                                                            <div>
                                                                                <label for="selectEdit">Role(s)</label>
                                                                                <select th:name="role" multiple size="2"
                                                                                        th:required="true"
                                                                                        id="selectEdit">
                                                                                    <option th:each="thisRole : ${roles}"
                                                                                            th:value="${thisRole.id}"
                                                                                            th:utext="${#strings.replace((thisRole.getRole()), 'ROLE_', ' ')}"
                                                                                            th:selected="${user.getRoles()?.contains(thisRole)}">
                                                                                    </option>
                                                                                </select>
                                                                            </div>
                                                                        </form>
                                                                    </div>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-bs-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit" class="btn btn-primary"
                                                                            form="formUpdateUser"
                                                                            th:attrappend="form=${user.id}">Save
                                                                        changes
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>


                                                    <div class="modal fade" id="deleteModal" tabindex="-1"
                                                         aria-labelledby="exampleModalLabel" aria-hidden="true"
                                                         th:attrappend="id=${user.id}">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title" id="deleteModalLabel">Delete
                                                                        user?</h5>
                                                                    <button type="button" class="btn-close"
                                                                            data-bs-dismiss="modal"
                                                                            aria-label="Close"></button>
                                                                </div>
                                                                <div class="modal-body">
                                                                    <div class="container text-center col-md-5 bg-white fw-bold">
                                                                        <form th:method="POST"
                                                                              th:action="@{/admin/deleteUser/{id}(id=${user.id})}"
                                                                              id="formDeleteUser"
                                                                              th:attrappend="id=${user.id}"
                                                                              class="form-group">
                                                                            <div>
                                                                                <label for="idDelete">ID: </label>
                                                                                <input disabled type="number"
                                                                                       id="idDelete"
                                                                                       th:name="id"
                                                                                       name="id" th:value="${user.id}"/>
                                                                            </div>
                                                                            <div>
                                                                                <label for="usernameDelete">Username: </label>
                                                                                <input disabled type="text"
                                                                                       id="usernameDelete"
                                                                                       name="username"
                                                                                       th:value="${user.username}"
                                                                                       th:required="true"/>
                                                                            </div>
                                                                            <div>
                                                                                <label for="passwordDelete">Password: </label>
                                                                                <input disabled type="text"
                                                                                       id="passwordDelete"
                                                                                       th:value="${user.password}"
                                                                                       th:name="password"
                                                                                       th:required="true"/>
                                                                            </div>
                                                                            <div>
                                                                                <label for="firstNameDelete">First
                                                                                    name: </label>
                                                                                <input disabled type="text"
                                                                                       id="firstNameDelete"
                                                                                       th:value="${user.firstName}"
                                                                                       th:name="firstName"/>
                                                                            </div>
                                                                            <div>
                                                                                <label for="lastNameDelete">Last
                                                                                    name: </label>
                                                                                <input disabled type="text"
                                                                                       id="lastNameDelete"
                                                                                       th:value="${user.lastName}"
                                                                                       th:name="lastName"/>
                                                                            </div>
                                                                            <div>
                                                                                <label for="ageDelete">Age: </label>
                                                                                <input disabled type="number"
                                                                                       th:value="${user.age}"
                                                                                       th:name="age"
                                                                                       id="ageDelete"/>
                                                                            </div>
                                                                            <div>
                                                                                <label for="emailDelete">Email: </label>
                                                                                <input disabled type="email"
                                                                                       id="emailDelete"
                                                                                       th:value="${user.email}"
                                                                                       th:name="email"
                                                                                       th:required="true"/>
                                                                            </div>
                                                                            <div>
                                                                                <label for="selectDelete">Role(s): </label>
                                                                                <select disabled th:name="role" multiple
                                                                                        size="2"
                                                                                        th:required="true"
                                                                                        id="selectDelete">
                                                                                    <option th:each="thisRole : ${roles}"
                                                                                            th:value="${thisRole.id}"
                                                                                            th:utext="${#strings.replace((thisRole.getRole()), 'ROLE_', ' ')}"
                                                                                            th:selected="${user.getRoles()?.contains(thisRole)}">
                                                                                    </option>
                                                                                </select>
                                                                            </div>
                                                                        </form>
                                                                    </div>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-bs-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit" class="btn btn-primary"
                                                                            form="formDeleteUser"
                                                                            th:attrappend="form=${user.id}">Delete
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>


                                <div class="tab-pane fade" id="add" role="tabpanel" aria-labelledby="add-tab">
                                    <h3 class="p-3">Add new user</h3>
                                    <div class="container-fluid bg-white">
                                        <div class="container text-center col-md-3 bg-white fw-bold">
                                            <form th:method="post" th:action="@{/admin/saveUser}" th:object="${newUser}"
                                                  class="form-group p-4" id="main-form">

                                                <input hidden type="number" th:field="*{id}" id="id" name="id"/>

                                                <div>
                                                    <label for="username">Username: </label>
                                                    <input type="text" th:field="*{username}" id="username"
                                                           placeholder="Username"
                                                           name="username" th:required="true" class="form-control"/>
                                                </div>
                                                <div>
                                                    <label for="password">Password</label>
                                                    <input type="password" th:field="*{password}" id="password"
                                                           placeholder="Password"
                                                           th:required="true" class="form-control"/>
                                                </div>
                                                <div>
                                                    <label for="firstName">First Name: </label>
                                                    <input type="text" th:field="*{firstName}" id="firstName"
                                                           placeholder="First Name"
                                                           class="form-control"/>
                                                </div>
                                                <div>
                                                    <label for="lastName">Last Name</label>
                                                    <input type="text" th:field="*{lastName}" id="lastName"
                                                           placeholder="Last Name"
                                                           class="form-control"/>
                                                </div>
                                                <div>
                                                    <label for="age">Age</label>
                                                    <input type="number" th:field="*{age}" id="age" placeholder="Age"
                                                           class="form-control"/>
                                                </div>
                                                <div>
                                                    <label for="email">E-mail</label>
                                                    <input type="email" th:field="*{email}" id="email"
                                                           placeholder="E-mail"
                                                           th:required="true"
                                                           class="form-control"/>
                                                </div>
                                                <div>
                                                    <label for="select">Role(s)</label>
                                                    <select th:name="role" multiple size="2" th:required="true"
                                                            class="form-control" id="select">
                                                        <option th:each="thisRole : ${roles}"
                                                                th:value="${thisRole.id}"
                                                                th:utext="${#strings.replace((thisRole.getRole()), 'ROLE_', ' ')}"
                                                                th:selected="${newUser.getRoles()?.contains(thisRole)}">
                                                        </option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <input type="submit" name="submit"
                                                           class="btn btn-success btn-lg mt-3"
                                                           value="Add new user">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <h1>
                        User information-page
                    </h1>
                    <div class="border-top">
                        <h3 class="p-3">About user</h3>
                    </div>
                    <div class="container-fluid p-4" style="background-color: #ffffff">

                        <table class="table table-striped">
                            <thead>
                            <tr class="border-top">
                                <th>ID</th>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Username</th>
                                <th>Roles</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr>
                                <td th:text="${userInfo.id}"></td>
                                <td th:text="${userInfo.firstName}"></td>
                                <td th:text="${userInfo.lastName}"></td>
                                <td th:text="${userInfo.age}"></td>
                                <td th:text="${userInfo.email}"></td>
                                <td th:text="${userInfo.username}"></td>
                                <td>
                                <span th:each="role : ${userInfo.roles}"
                                      th:text="${#strings.replace((role.role), 'ROLE_', ' ')}"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>
</html>
